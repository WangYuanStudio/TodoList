<html>
  <script>
    function getQueryString(name) {
      let reg = new RegExp("(\\?|&)" + name + "=([^&]*)(&|$)", "i");
      let r = location.href.match(reg);
      if (r != null) return unescape(r[2]); return null;
    }
    if(getQueryString('joinTeamsCode')){
      localStorage.joinTeamsCode = getQueryString('joinTeamsCode')
    }
    if(localStorage.token){
      location.href="index.html"
    }
    else{
      location.href="https://wx-app.wangyuan.info/todolist/api/public/index.php/auth"
    }
  </script>
</html>
